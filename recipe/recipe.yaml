context:
  name: DSSP
  version: "4.5.3"
  sha256: 8dd92fdf2a252a170c8a811e3adb752e0f2860318ecb2b6ed5e4fd1d2b5ce5e6
  build_number: 4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/PDB-REDO/${{ name|lower }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: ${{ build_number }}

requirements:
  build:
    - ${{ compiler("cxx") }}
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - ${{ stdlib("c") }}
    - cmake
    - if: unix
      then: make
    - if: build_platform != target_platform
      then: python
  host:
    - libboost-devel
    - libboost-python-devel
    - bzip2
    - eigen
    - icu
    # libcifpp bioconda package is not provided for windows and linux-ppc64le
    - if: unix and not ppc64le
      then: libcifpp
    - libmcfp
    - python ${{ python }}
    - zlib
  run:
    - python ${{ python }}
  run_exports:
    - ${{ pin_subpackage(name|lower, upper_bound="x.x") }}

tests:
  - script:
      - mkdssp --version
      - mkdssp --help

  - script:
      - if: unix
        then: run_test.sh
      - if: win
        then: run_test.bat
    requirements:
      run:
        - if: unix
          then: grep
    files:
      source:
        - test/1cbs.cif.gz

  - python:
      imports:
        - mkdssp
      pip_check: true

about:
  homepage: https://pdb-redo.eu/dssp
  repository: https://github.com/PDB-REDO/dssp
  documentation: https://github.com/PDB-REDO/dssp/blob/trunk/doc/mkdssp.md
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Application to assign secondary structure to proteins"
  description: >
    DSSP (Define Secondary Structure of Proteins) is a program that assigns
    secondary structure to proteins based on their 3D structure.

    It is widely used in structural biology and bioinformatics for analyzing protein
    structures.

extra:
  recipe-maintainers:
    - eunos-1128
    - padix-key
    - mhekkel
