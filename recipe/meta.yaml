{% set name = "DSSP" %}
{% set version = "4.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/PDB-REDO/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 8dd92fdf2a252a170c8a811e3adb752e0f2860318ecb2b6ed5e4fd1d2b5ce5e6
    folder: {{ name|lower }}
  - url: https://github.com/PDB-REDO/libcifpp/archive/refs/tags/v8.0.1.tar.gz
    sha256: 0e88805b4704d4a899aeee6df5aaace1d6b47d8ccb3a3f39b35bc5a3997c09ac
    folder: libcifpp
  - url: https://github.com/mhekkel/libmcfp/archive/refs/tags/v1.4.2.tar.gz
    sha256: d35e83e660c3cb443d20246fea39e78d2a11faebe3205ab838614f0280c308d0
    folder: libmcfp

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cmake
    - ninja
  host:
    - bzip2
    - eigen
    - icu
    - libboost-devel >=1.86.0,<1.87.0
    - libboost-python-devel >=1.86.0,<1.87.0
    - python
    - zlib
  run:
    - python

test:
  requires:
    - grep  # [unix]
    - pip
  imports:
    - mkdssp
  commands:
    - mkdssp --version
    - mkdssp --help
    - pip check
  source_files:
    - dssp/test/1cbs.cif.gz

about:
  home: https://pdb-redo.eu/dssp
  doc_url: https://github.com/PDB-REDO/dssp/blob/trunk/doc/mkdssp.md
  dev_url: https://github.com/PDB-REDO/dssp
  license: BSD-2-Clause
  license_family: BSD
  license_file: dssp/LICENSE
  summary: "Application to assign secondary structure to proteins"
  description: |
    DSSP (Define Secondary Structure of Proteins) is a program that assigns
    secondary structure to proteins based on their 3D structure. It is widely
    used in structural biology and bioinformatics for analyzing protein
    structures.

extra:
  recipe-maintainers:
    - padix-key
    - mhekkel
